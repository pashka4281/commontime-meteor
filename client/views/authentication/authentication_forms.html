<template name="AuthenticationForms">

<div class="pure-g">
  <div class="pure-u-1 pure-u-md-1-3">&nbsp;</div>

  <div class="pure-u-1 pure-u-md-1-3 fancy-container" id="authentication-forms-wrapper">
    {{# if showLoginForm }}
      <h2>Login</h2>

      <form id="login-form" action="/" class="pure-form pure-form-stacked">
        <div class="pure-control-group">
          <input type="email" id="login-email" placeholder="Email" class="pure-input-1" />
        </div>
        <div class="pure-control-group">
          <input type="password" id="login-password" placeholder="Password" class="pure-input-1" />
        </div>
        <button type="submit" class="button-success pure-button button-xlarge">Sign in</button>
        <a href="#" id="show-register-form">or create account</a>
      </form>
    {{/if}}

    {{# if showRegisterForm }}
      <h2>Create new account</h2>

      <form id="register-form" action="/" class="pure-form pure-form-stacked">
        <div class="pure-control-group">
          <input type="email" id="login-email" placeholder="Email" class="pure-input-1" />
        </div>
          <div class="pure-control-group">
          <input type="password" id="login-password" placeholder="Password" class="pure-input-1" />
        </div>
        <input type="submit" id="create-account" class="button-success pure-button button-xlarge" value="Create an Account" />
        <a href="#" id="show-login-form">or sign in</a>
      </form>
    {{/if}}
  </div>

  <div class="pure-u-1 pure-u-md-1-3">&nbsp;</div>
</div>

</template>
